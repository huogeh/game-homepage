<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>咒术回战：虎杖篇</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>咒术回战：虎杖篇</h1>
    <nav>
      <a href="#">主页</a>
      <a href="#about">游戏介绍</a>
      <a href="#characters">角色展示</a>
      <a href="#start">开始游戏</a>
    </nav>
  </header>

  <section class="banner">
    <h2>欢迎来到咒术回战</h2>
    <p>体验战斗、剧情与成长的完美融合！</p>
    <button onclick="startGame()">▶ 立即开始</button>
  </section>

  <section id="about" class="intro">
    <h2>游戏简介</h2>
    <p>这是一款以虎杖为主角的 HTML5 动作小游戏。玩家将体验紧张刺激的战斗，与敌人之间的较量，以及与伙伴的羁绊。</p>
  </section>

  <section id="characters" class="characters">
    <h2>角色展示</h2>
    <div class="card-grid">
      <div class="card">
        <img src="images/虎杖.png" alt="虎杖悠仁">
        <p>虎杖悠仁</p>
      </div>
      <div class="card">
        <img src="images/五条.png" alt="五条悟">
        <p>五条悟</p>
      </div>
      <div class="card">
        <img src="images/宿傩.png" alt="宿傩">
        <p>宿傩</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 咒术回战：虎杖篇开发组 | 联系我们: game@domain.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
