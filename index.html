<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HOGE GAMES</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>HOGE GAMES</h1>
    <nav>
      <a href="#">主页</a>
      <a href="#start" onclick="startGame()">开始游戏</a>
    </nav>
  </header>

  <!-- ✅ 标准结构：左侧侧边栏 + 主体内容区 -->
  <div class="main-container">
    <aside class="sidebar">
      <button onclick="showSection('home')">🏠 首页</button>
      <button onclick="showSection('thanks')">🎖 特别鸣谢</button>
      <button onclick="showSection('characters')">🧩 角色图鉴</button>
    </aside>

    <main class="content">
      <!-- 首页默认内容 -->
      <section id="homeSection">
        <section class="banner">
          <h2>欢迎来到HOGE GAMES</h2>
          <p>体验战斗、剧情与成长的完美融合！</p>
          <button onclick="startGame()">▶ 立即开始</button>
        </section>

        <section id="about" class="card-section">
          <h2>游戏简介</h2>
          <p>这是一款 HTML5 动作小游戏……</p>
        </section>

        <section id="characters" class="characters">
          <h2>角色展示</h2>
          <div class="card-grid">
            <div class="card">
              <img src="images/虎杖.png" alt="虎杖悠仁">
              <p>虎杖悠仁</p>
            </div>
            <div class="card">
              <img src="images/五条.png" alt="五条悟">
              <p>五条悟</p>
            </div>
            <div class="card">
              <img src="images/宿傩.png" alt="宿傩">
              <p>宿傩</p>
            </div>
          </div>
        </section>
      </section>

      <!-- 🎖 特别鸣谢区域 -->
      <section id="thanksSection" class="card-section" style="display:none">
        <h2>特别鸣谢</h2>
        <p>项目策划：霍格</p>
        <p>界面设计：霍格</p>
        <p>代码支持：ChatGPT</p>
        <p>图形生成：DALL·E</p>
        <p>部署支持：GitHub Pages</p>
      </section>

      <!-- 🧩 角色图鉴区域 -->
      <section id="charactersSection" class="card-section" style="display:none">
        <h2>角色图鉴</h2>
        <div class="card-grid">
          <!-- 卡片展示保持不变 -->
        </div>
      </section>

      <!-- 🎮 游戏区域 -->
      <section id="gameContainer" style="display:none; flex-direction: column; align-items: center;">
        <h2>HOGE GAMES - 迷你游戏</h2>
        <div id="scoreBoard">积分：0</div>
        <canvas id="gameCanvas" width="400" height="400" style="background: #333; border: 2px solid #888;"></canvas>
        <div style="margin-top: 20px; display: flex; gap: 10px;">
          <button onclick="togglePause()" style="padding: 10px 20px; font-size: 16px; background-color: #444; color: white; border: none; border-radius: 6px; cursor: pointer;">
            ⏸ 暂停 / ▶ 继续
          </button>
          <button onclick="returnHome()" style="padding: 10px 20px; font-size: 16px; background-color: #444; color: white; border: none; border-radius: 6px; cursor: pointer;">
            🔙 返回主页
          </button>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>© 2025 HOGE GAMES开发组 | 联系我们: game@domain.com</p>
  </footer>

  <script>
    const eatSound = new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_7745a9df84.mp3'); // 免版权音效
    let particles = [];

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas?.getContext("2d");
    const size = 20;
    let player = { x: 0, y: 0 };
    let direction = { x: 1, y: 0 };
    let fruit = { x: 0, y: 0 };
    let score = 0;
    let interval;
    let moveSpeed = 200;
    let fruitValue = 1;
    let isPaused = false;

    function drawGrid() {
      if (!ctx) return;
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#444";
      for (let x = 0; x < canvas.width; x += size) {
        ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += size) {
        ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
      }
    }

    function drawPlayer() {
      if (!ctx) return;
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, size, size);
    }

    function drawFruit() {
      if (!ctx) return;
      ctx.fillStyle = "lime";
      ctx.fillRect(fruit.x, fruit.y, size, size);
    }

    function randomFruit() {
      fruit.x = Math.floor(Math.random() * (canvas.width / size)) * size;
      fruit.y = Math.floor(Math.random() * (canvas.height / size)) * size;
    }

    function update() {
      if (!ctx) return;
      if (isPaused) return;
      drawGrid();
      drawFruit();
      drawPlayer();
      drawParticles();
      updateParticles();
      if (player.x === fruit.x && player.y === fruit.y) {
        eatSound.currentTime = 0;
        eatSound.play();
        createExplosion(player.x + size / 2, player.y + size / 2);
        // 🌟 粒子爆炸反馈
        for (let i = 0; i < 10; i++) {
          const px = player.x + Math.random() * size - size / 2;
          const py = player.y + Math.random() * size - size / 2;
          const radius = 2 + Math.random() * 3;
          ctx.beginPath();
          ctx.arc(px, py, radius, 0, 2 * Math.PI);
          ctx.fillStyle = 'rgba(255, 255, 0, 0.8)';
          ctx.fill();
        }
        // 吃到果子的反馈动画
        ctx.fillStyle = "yellow";
        ctx.fillRect(player.x, player.y, size, size);
        setTimeout(() => drawPlayer(), 100);

        score += fruitValue;
        fruitValue += 1;
        document.getElementById("scoreBoard").textContent = "积分：" + score;
        randomFruit();
      }

      drawGrid();
      drawFruit();
      drawPlayer();
    }

    function togglePause() {
      isPaused = !isPaused;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "w") direction = { x: 0, y: -1 };
      else if (e.key === "s") direction = { x: 0, y: 1 };
      else if (e.key === "a") direction = { x: -1, y: 0 };
      else if (e.key === "d") direction = { x: 1, y: 0 };
    });

    function startGame() {
      document.getElementById("homeSection").style.display = "none";
      document.getElementById("thanksSection").style.display = "none";
      document.getElementById("charactersSection").style.display = "none";
      document.getElementById("gameContainer").style.display = "flex";

      player = { x: 0, y: 0 };
      direction = { x: 1, y: 0 };
      score = 0;
      fruitValue = 1;
      isPaused = false;
      document.getElementById("scoreBoard").textContent = "积分：0";
      randomFruit();
      clearInterval(interval);
      interval = setInterval(update, moveSpeed);
    }

    function returnHome() {
      clearInterval(interval);
      document.getElementById("gameContainer").style.display = "none";
      document.getElementById("homeSection").style.display = "block";
    }

    function showSection(section) {
      document.getElementById("homeSection").style.display = section === "home" ? "block" : "none";
      document.getElementById("thanksSection").style.display = section === "thanks" ? "block" : "none";
      document.getElementById("charactersSection").style.display = section === "characters" ? "block" : "none";
      document.getElementById("gameContainer").style.display = "none";
    }

    function createExplosion(x, y) {
      for (let i = 0; i < 12; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          alpha: 1.0,
          radius: 2 + Math.random() * 2
        });
      }
    }

    function updateParticles() {
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.03;
      });
      particles = particles.filter(p => p.alpha > 0);
    }

    function drawParticles() {
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 0, ${p.alpha})`;
        ctx.fill();
      });
    }
  </script>
</body>
</html>
