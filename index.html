<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ABCD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ABCD</h1>
    <nav>
      <a href="#">主页</a>
      <a href="#start">开始游戏</a>
    </nav>
  </header>

  <!-- ✅ 标准结构：左侧侧边栏 + 主体内容区 -->
  <div class="main-container">
    <aside class="sidebar">
      <button onclick="showSection('home')">🏠 首页</button>
      <button onclick="showSection('thanks')">🎖 特别鸣谢</button>
      <button onclick="showSection('characters')">🧩 角色图鉴</button>
    </aside>

    <main class="content">
      <!-- 首页默认内容 -->
      <section id="homeSection">
        <section class="banner">
          <h2>欢迎来到ABCD</h2>
          <p>体验战斗、剧情与成长的完美融合！</p>
          <button onclick="startGame()">▶ 立即开始</button>
        </section>

       <section id="about" class="card-section">
  <h2>游戏简介</h2>
  <p>这是一款以虎杖为主角的 HTML5 动作小游戏……</p>
</section>

        <section id="characters" class="characters">
          <h2>角色展示</h2>
          <div class="card-grid">
            <div class="card">
              <img src="images/虎杖.png" alt="虎杖悠仁">
              <p>虎杖悠仁</p>
            </div>
            <div class="card">
              <img src="images/五条.png" alt="五条悟">
              <p>五条悟</p>
            </div>
            <div class="card">
              <img src="images/宿傩.png" alt="宿傩">
              <p>宿傩</p>
            </div>
          </div>
        </section>
      </section>

      <!-- 🎖 特别鸣谢区域 -->
     <section id="thanksSection" class="card-section" style="display:none">
  <h2>特别鸣谢</h2>
  <p>项目策划：霍格</p>
  <p>界面设计：霍格</p>
  <p>代码支持：ChatGPT</p>
  <p>图形生成：DALL·E</p>
  <p>部署支持：GitHub Pages</p>
</section>

<section id="charactersSection" class="card-section" style="display:none">
  <h2>角色图鉴</h2>
  <div class="card-grid">
    <!-- 卡片展示保持不变 -->
  </div>
</section>


  <footer>
    <p>© 2025 ABCD开发组 | 联系我们: game@domain.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
